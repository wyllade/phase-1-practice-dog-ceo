<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Breeds</title>
  <style>
    #dog-images img {
      margin: 10px;
      height: 200px;
      width: auto;
    }
    #breed-list li {
      cursor: pointer;
      padding: 5px;
      font-size: 18px;
    }
    #breed-list li.selected {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Dog Breeds and Images</h1>

  <!-- Dropdown for filtering breeds -->
  <select id="breed-filter">
    <option value="">Filter by Letter</option>
    <option value="a">A</option>
    <option value="b">B</option>
    <option value="c">C</option>
    <option value="d">D</option>
  </select>

  <!-- Dog images container -->
  <div id="dog-images"></div>

  <!-- Breeds list container -->
  <ul id="breed-list"></ul>

  <script src="index.js"></script>
</body>
</html>
